<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Manifest -->
    <link rel="manifest" href="{{ url_for('static', filename='pwa/manifest.json') }}"/>
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/apple-icon-180x180.png') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <title>Deteksi Kaktus</title>
  </head>
<body>

  <!-- As a link -->
<nav class="navbar navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">DetekKaktus</a>
  </div>
</nav>


<div class="container">
  <h1 class="jumbotron mt-2">Deteksi Kaktus</h1>
  <br><br>
  <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Upload Gambar Kaktus :</label>
      <div class="col-sm-10">          
        <input type="file" class="form-control" placeholder="Hours Studied"  name="my_image" id="pwd">
      </div>
    </div>

    <div class="form-group mt-2 mb-2">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </form>

	{% if prediction %}
  <img src="{{img_path}}" height="300px" style="max-width: 300px;" class="mb-2">
	<h2> Prediksi   : <i> {{prediction}} </i></h2>

	{% endif %}

</div>


<button href="#" id="installButton" hidden>Install!</button>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script type="text/javascript">
  if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
      navigator.serviceWorker
          .register("static/pwa/service-worker.js")
          .then((registration) => {
            console.log(`Yay! ServiceWorker is loaded ðŸŽ‰`)
          })
          .catch((err) => {
            console.log(`Boo! ServiceWorker didn't load ðŸ˜¬: ${err}`);
          });
      });
  }
</script>
  

</body>
</html>
